<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tabs Example</title>
    <style>
        .tablinks {
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
        .tablinks.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tabcontent.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>PDF Tabs Example</h1>
    <div id="tabs">
        <button class="tablinks" onclick="openTab(event, 'WRAP')">WRAP</button>
        <button class="tablinks" onclick="openTab(event, 'BSCI')">BSCI</button>
        <button class="tablinks" onclick="openTab(event, 'SMETA')">SMETA</button>
        <button class="tablinks" onclick="openTab(event, 'FSLM')">FSLM</button>
        <button class="tablinks" onclick="openTab(event, 'HiggFEM')">Higg FEM</button>
    </div>

    <div id="WRAP" class="tabcontent">
        <h3>WRAP</h3>
        <!-- Add your PDF files here -->
        <iframe src="wrapra.pdf" width="600" height="400"></iframe>
        <iframe src="wrap2.pdf" width="600" height="400"></iframe>
        <!-- Add more PDFs as needed -->
    </div>
    <div id="BSCI" class="tabcontent">
        <h3>BSCI</h3>
        <!-- Add your PDF files here -->
        <iframe src="bsci1.pdf" width="600" height="400"></iframe>
        <iframe src="bsci2.pdf" width="600" height="400"></iframe>
        <!-- Add more PDFs as needed -->
    </div>
    <div id="SMETA" class="tabcontent">
        <h3>SMETA</h3>
        <!-- Add your PDF files here -->
        <iframe src="smeta1.pdf" width="600" height="400"></iframe>
        <iframe src="smeta2.pdf" width="600" height="400"></iframe>
        <!-- Add more PDFs as needed -->
    </div>
    <div id="FSLM" class="tabcontent">
        <h3>FSLM</h3>
        <!-- Add your PDF files here -->
        <iframe src="fslm1.pdf" width="600" height="400"></iframe>
        <iframe src="fslm2.pdf" width="600" height="400"></iframe>
        <!-- Add more PDFs as needed -->
    </div>
    <div id="HiggFEM" class="tabcontent">
        <h3>Higg FEM</h3>
        <!-- Add your PDF files here -->
        <iframe src="higgfem1.pdf" width="600" height="400"></iframe>
        <iframe src="higgfem2.pdf" width="600" height="400"></iframe>
        <!-- Add more PDFs as needed -->
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
