<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tabs Example</title>
    <style>
        .tablinks {
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
        .tablinks.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tabcontent.active {
            display: block;
        }
        .pdf-container {
            margin-bottom: 20px;
            position: relative;
        }
        .pdf-container p {
            margin: 0;
            font-weight: bold;
        }
        .pdf-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.01); /* Invisible but intercepts clicks */
        }
    </style>
    <script>
        function disableContextMenu(event) {
            event.preventDefault();
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</head>
<body>
    <h1>PDF Tabs Example</h1>
    <div id="tabs">
        <button class="tablinks" onclick="openTab(event, 'WRAP')">WRAP</button>
        <button class="tablinks" onclick="openTab(event, 'BSCI')">BSCI</button>
        <button class="tablinks" onclick="openTab(event, 'SMETA')">SMETA</button>
        <button class="tablinks" onclick="openTab(event, 'FSLM')">FSLM</button>
        <button class="tablinks" onclick="openTab(event, 'HiggFEM')">Higg FEM</button>
    </div>

    <div id="WRAP" class="tabcontent">
        <h3>WRAP</h3>
        <div class="pdf-container">
            <p>wrap1.pdf</p>
            <iframe src="wrap1.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
        <div class="pdf-container">
            <p>wrap2.pdf</p>
            <iframe src="wrap2.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
        <div class="pdf-container">
            <p>wrap3.pdf</p>
            <iframe src="wrap3.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
        <div class="pdf-container">
            <p>wrap4.pdf</p>
            <iframe src="wrap4.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
    </div>
    <div id="BSCI" class="tabcontent">
        <h3>BSCI</h3>
        <div class="pdf-container">
            <p>bsci1.pdf</p>
            <iframe src="bsci1.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
        <div class="pdf-container">
            <p>bsci2.pdf</p>
            <iframe src="bsci2.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
    </div>
    <div id="SMETA" class="tabcontent">
        <h3>SMETA</h3>
        <div class="pdf-container">
            <p>smeta1.pdf</p>
            <iframe src="smeta1.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
        <div class="pdf-container">
            <p>smeta2.pdf</p>
            <iframe src="smeta2.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
    </div>
    <div id="FSLM" class="tabcontent">
        <h3>FSLM</h3>
        <div class="pdf-container">
            <p>fslm1.pdf</p>
            <iframe src="fslm1.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
        <div class="pdf-container">
            <p>fslm2.pdf</p>
            <iframe src="fslm2.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
    </div>
    <div id="HiggFEM" class="tabcontent">
        <h3>Higg FEM</h3>
        <div class="pdf-container">
            <p>higgfem1.pdf</p>
            <iframe src="higgfem1.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
        <div class="pdf-container">
            <p>higgfem2.pdf</p>
            <iframe src="higgfem2.pdf" width="600" height="400" sandbox="allow-scripts allow-same-origin" oncontextmenu="disableContextMenu(event)"></iframe>
            <div class="pdf-overlay"></div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
